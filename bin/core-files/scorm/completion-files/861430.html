				function playAudio() {
					$$('.audio').each(function(a) {
						soundManager.play(a.id);
					});
				}

				function muteAudio() {
					$$('.audio').each(function(a) {
						var mySMSound = soundManager.getSoundById(a.id);
						if (mySMSound.muted == true) {
							mySMSound.unmute();
							mySMSound.muted = false;
						} else {
							mySMSound.mute();
							mySMSound.muted = true;
						}
					});
				}

				function replayAudio() {
					playAudio();
				}

				function pauseAudio() {
					$$('.audio').each(function(a) {
						soundManager.togglePause(a.id);
					});
				}

				function showTranscript() {
					newWindow = window.open('','Transcript','height=400,width=350,resizable=1,scrollbars=1');

					var doc = newWindow.document;

					doc.write('<html>');
					doc.write('<head>');
					doc.write('<link xmlns="" href="media/Font_Arial.css" type="text/css" rel="stylesheet">');
					doc.write('</head>');
					doc.write('<body>');
					doc.write('<div id="transcript">');
					doc.write($('transcript').innerHTML);
					doc.write($('transcript2').innerHTML);
					doc.write('</div>');
					doc.write('</body>');
					doc.write('</html>');
					doc.close();
				}
